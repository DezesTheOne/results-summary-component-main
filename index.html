<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bluebox">
        <p class="result">Your Result</p>

        <div class="circle">
          <p class="circlenumber"><strong>76</strong></p>
          <p class="of">of 100</p>
        </div>
        <div class="greatbox">
          <p class="great"><strong>Great</strong></p>
          <p class="greattext">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="whitebox">
        
        <p class="summary"><strong>Summary</strong></p>

        <div class="lightred">
          <div class="lightredFP"><img src="./assets/images/icon-reaction.svg"><p>Reaction</p></div>
          <div class="lightredSP"><p><strong>80</strong> / 100</p></div>
        </div>

        <div class="orangeyellow">
          <div class="orangeyellowFP"><img src="./assets/images/icon-memory.svg"><p>Memory</p></div>
          <div class="orangeyellowSP"><p><strong>92</strong> / 100</p></div>
        </div>

        <div class="greenteal">
          <div class="greentealFP"><img src="./assets/images/icon-verbal.svg"><p>Verbal</p></div>
          <div class="greentealSP"><p><strong>61</strong> / 100</p></div>
        </div>

        <div class="cobaltblue">
          <div class="cobaltblueFP"><img src="./assets/images/icon-visual.svg"><p>Visual</p></div>
          <div class="cobaltblueSP"><p><strong>72</strong> / 100</p></div>
        </div>

        <button><p>Continue</p></button>
      </div>
    </div>
  
</html>
