<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bluebox">
        <p class="result">Your Result</p>

        <div class="circle">
          <p class="circlenumber"><strong>76</strong></p>
          <p class="of">of 100</p>
        </div>
        <div class="greatbox">
          <p class="great"><strong>Great</strong></p>
          <p class="greattext">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="whitebox">
        <p><strong>Summary</strong></p>
        <p>Memory <strong>92</strong> / 100</p>
        <p>Verbal <strong>61</strong> / 100</p>
        <p>Visual <strong>72</strong> / 100</p>
        <p>Reaction <strong>80</strong> / 100</p>
        <button><p>Continue</p></button>
      </div>
    </div>
  </body>
</html>
